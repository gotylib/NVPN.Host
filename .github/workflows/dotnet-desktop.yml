name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_COMPOSE_VERSION: v2.24.5
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
  PROJECT_DIR: "/home/gleb/NVPN.Host"

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Use .NET 8.0 (LTS) instead of 9.x
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Backend build and test
    - name: Build and test backend
      run: |
        find . -name "*.csproj" -not -path "*/nvpn-host-client/*" -exec dotnet restore {} \;
        find . -name "*.csproj" -not -path "*/nvpn-host-client/*" -exec dotnet build {} --configuration Release --no-restore \;
        find . -name "*.csproj" -not -path "*/nvpn-host-client/*" -exec dotnet test {} --verbosity normal \;

    # Frontend setup
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: 'nvpn-host-client/package-lock.json'

    - name: Install and build frontend
      working-directory: ./nvpn-host-client
      run: |
        npm ci --no-audit
        npm run build
        npm run lint --if-present
        npm test --if-present

  deploy:
    name: Build and Push to Private Registry
    needs: build_and_test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
  
      - name: Log in to Private Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: ./NVPN.Host.Server
          file: ./NVPN.Host.Server/Dockerfile
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/nvpn.host.back:latest
            ${{ secrets.REGISTRY_URL }}/nvpn.host.back:${{ github.sha }}
