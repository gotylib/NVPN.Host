name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_COMPOSE_VERSION: v2.24.5
  POSTGRES_PASSWORD: 1234
  PROJECT_DIR: "/root/NVPN.Host"

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x

    - name: Build and test backend
      run: |
        find . -name "*.csproj" -not -path "*/nvpn-host-client-ts/*" -exec dotnet restore {} \;
        find . -name "*.csproj" -not -path "*/nvpn-host-client-ts/*" -exec dotnet build {} --configuration Release --no-restore \;
        find . -name "*.csproj" -not -path "*/nvpn-host-client-ts/*" -exec dotnet test {} --verbosity normal \;

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Cache Node modules
      uses: actions/cache@v3
      with:
        path: |
          ./nvpn-host-client/node_modules
          ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('./nvpn-host-client/package-lock.json') }}

    - name: Install and build frontend
      working-directory: ./nvpn-host-client
      run: |
        npm ci --no-audit
        npm run build
        npm run lint --if-present
        npm test --if-present

  deploy:
    name: Deploy to Production
    needs: build_and_test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Docker tools
      run: |
        sudo apt-get update
        sudo apt-get install -y docker.io
        sudo systemctl enable --now docker
        sudo curl -L "https://github.com/docker/compose/releases/download/${{ env.DOCKER_COMPOSE_VERSION }}/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: Build and push images
      run: |
        # Логинимся в Docker Hub (если используете)
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        
        # Собираем образы
        docker-compose -f compose.yaml build
        
        # Пушим образы (если используете реестр)
        docker-compose -f compose.yaml push || echo "Push skipped"

    - name: Deploy to server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
        # Копируем файлы на сервер
        scp -o StrictHostKeyChecking=no -r . root@${{ secrets.SERVER_HOST }}:$PROJECT_DIR
        
        # Запускаем deployment на сервере
        ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} "
          cd $PROJECT_DIR
          docker-compose down --remove-orphans
          docker-compose up -d --build
          docker system prune -f
        "
